<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Профиль Виталя Гора</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
</head>
<body>
    <div class="field">
        <div>
            <ul>
                <li id="profile" data-profile-item="profile" class="menu-item active"><a>Профиль</a></li>
                <li id="friends" data-profile-item="friends" class="menu-item"><a>Друзья пользователя</a></li>
            </ul>
            <div class="data-profile">
                <div class="profile data-item visible">
                    <div class="profile-interaction">
                        <div class="user-photo"></div>
                        <button class="add-friend">Добавить в друзья</button>
                    </div>
                    <div class="profile-information">
                        <div>
                            <div class="user-name">Виталя Гора</div>
                            <div class="user-hometown">г. Нижние Шахты</div>
                        </div>
                        <div class="user-info">
                            <div class="user-info-field">
                                <div class="user-info-data user-info-text">Семейное положение</div>
                                <div class="user-info-data user-info-text">Телефон</div>
                                <div class="user-info-data user-info-text">E-mail</div>
                            </div>
                            <div>
                                <div class="user-info-data">холост</div>
                                <div class="user-info-data">+7 (440) 554-32-12</div>
                                <div class="user-info-data"><a href="mailto:vitalya@gora.ru" class="user-e-mail">vitalya@gora.ru</a></div>
                            </div>
                        </div>
                        <div class="user-text">Интересы</div>
                        <div class="user-hobby">
                            <div class="user-hobby-elem">музыка</div>
                            <div class="user-hobby-elem">компьютеры</div>
                            <div class="user-hobby-elem">радио</div>
                        </div>
                    </div>
                </div>
                <div class="friends data-item invisible">
                    <div>www</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
